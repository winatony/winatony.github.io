# Curriculum Vitae Data

summary: >
  Data Scientist with 3 years of experience at the Pacific Northwest National Laboratory. 
  Specializing in representation learning and graph modeling for multi-omics data analysis, host-microbe interactions, microbial metabolism modeling, and 
  applying machine learning and generative AI to biological sequence data. Ph.D. experience in clinical 
  microbiology studying the effect of antibiotics on the gut microbiome of healthy individuals.

