# -----------------------------------------------------------------------------
# Theme Settings
# -----------------------------------------------------------------------------
# Dark mode
enable_darkmode: true

# Display preferences
max_width: 900px

# Navigation
nav_order:
  - about
  - cv
  - projects
  - publications
  - repositories

# -----------------------------------------------------------------------------
# Blog Settings (Disabled per user preference)
# -----------------------------------------------------------------------------
blog_enabled: false

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    output: true
    permalink: /news/:title/
  projects:
    output: true
    permalink: /projects/:title/
  
# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Sass/SCSS
sass:
  style: compressed
  sass_dir: _sass

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------
enable_google_analytics: false
enable_math: true
enable_tooltips: true
enable_project_categories: true
enable_publication_badges: true

# -----------------------------------------------------------------------------
# GitHub repositories
# -----------------------------------------------------------------------------
github_repos:
  sort_by: pushed
  limit: 0  # 0 = show all public repos

# -----------------------------------------------------------------------------
# Build settings
# -----------------------------------------------------------------------------
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jemoji

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - plans/
  - README.md
  - LICENSE
  - "*.bak"

# Include
include:
  - _pages
